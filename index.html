<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>  
</head>

<body>
  <div class="wrapper">
    <form>
        <div class="formWrapper">
          <p>
            <input type="text" id="name" class="input" pattern="^[ぁ-んァ-ン一-龥a-zA-Z]+$" placeholder="お名前" required autocomplete="name">
            <label for="name" class="labelName">お名前 <span>*</span></label>
            <span class="error txt">正しく入力してください</span>
            <span class="OKMessage txt">OK</span>
          </p>
          <p>
            <input type="email" id="email" class="input" required placeholder="メールアドレス" autocomplete="email"/>
            <label for="email" class="labelName">メールアドレス <span>*</span></label>
            <span class="error txt">正しい形式で入力してください</span>
            <span class="OKMessage txt">OK</span>
          </p>
          <p>
            <input type="tel" id="tel" class="input" pattern="^[0-9]+$" required placeholder="電話番号" />
            <label for="tel" class="labelName">電話番号 <span>*</span></label>
            <span class="error txt">数字を入力してください</span>
            <span class="OKMessage txt">OK</span>
          </p>
            <p>
              <input type="Password" id="password" class="input" required placeholder="パスワード" pattern="^[0-9A-Za-z]+$" minlength="6" maxlength="18" />
              <label for="password" class="labelName">パスワード（半角英数6文字以上18文字以下）<span>*</span></label>
              <span class="error txt">正しい形式で入力してください</span>
              <span class="OKMessage txt">OK</span>
            </p>
        </div>
        <button id="submit" class="submitButton">送信</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
